# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Publish NuGet

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update package

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Building
      run: |
        dotnet build MathCore.WPF.Styles/MathCore.WPF.Styles.csproj -c Release --no-restore
        dotnet build Tests/MathCore.WPF.Styles.Tests/MathCore.WPF.Styles.Tests.csproj -c Release --no-restore
      
    - name: Testing
      run: dotnet test Tests/MathCore.WPF.Styles.Tests/MathCore.WPF.Styles.Tests.csproj -c Release --no-build

    - name: Packing
      run: dotnet pack MathCore.WPF.Styles/MathCore.WPF.Styles.csproj --no-build -c Release -v q -o ${{ github.workspace }}/ReleasePack --include-symbols

    - name: Publishing
      run: dotnet nuget push MathCore.WPF.Styles/bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -n --skip-duplicate -k ${{ secrets.NuGetApiKey }} 
      
